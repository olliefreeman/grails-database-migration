sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
language: groovy
jdk:
- oraclejdk8
services:
- rabbitmq
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
notifications:
  slack:
    secure: 
  email: false
after_success:
- ([ "$TRAVIS_BRANCH" == "master" ] || [ ! -z "$TRAVIS_TAG" ]) && [ "$TRAVIS_PULL_REQUEST" == "false" ] && ./gradlew -Partifactory_contextUrl="https://jenkins.cs.ox.ac.uk/artifactory" -Partifactory_user=$ARTIFACTORY_USER -Partifactory_apiKey=$ARTIFACTORY_KEY artifactoryPublish --info
env:
  global:
  - secure: 
  - secure: 
